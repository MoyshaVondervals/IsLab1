name: CI-CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute IMAGE_PREFIX (lowercase)
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backend:latest
            ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:latest
            ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute IMAGE_PREFIX (lowercase)
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Verify deploy files
        run: |
          ls -la deploy
          test -f deploy/docker-compose.yaml
          test -f deploy/nginx.conf

      - name: Install sshpass and openssh-client
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends sshpass openssh-client

      - name: Copy deploy files via sshpass
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          set -e
          sshpass -p "$SSH_PASSWORD" ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" 'mkdir -p ~/islab'
          sshpass -p "$SSH_PASSWORD" scp -P "$SSH_PORT" -o StrictHostKeyChecking=no deploy/docker-compose.yaml "$SSH_USER@$SSH_HOST:~/islab/docker-compose.yaml"
          sshpass -p "$SSH_PASSWORD" scp -P "$SSH_PORT" -o StrictHostKeyChecking=no deploy/nginx.conf        "$SSH_USER@$SSH_HOST:~/islab/nginx.conf"

      - name: Deploy via sshpass (remote commands)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          GHCR_READ_TOKEN: ${{ secrets.GHCR_READ_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: |
          set -e
          sshpass -p "$SSH_PASSWORD" ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" bash -s <<'EOSH'
          set -e
          mkdir -p ~/islab
          cd ~/islab

          cat > .env <<EOF
          IMAGE_PREFIX=${IMAGE_PREFIX}
          PG_USER=${PG_USER}
          PG_PASSWORD=${PG_PASSWORD}
          EOF

          echo "${GHCR_READ_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin

          docker compose -f docker-compose.yaml pull
          docker compose -f docker-compose.yaml up -d --remove-orphans
          EOSH
