services:
  backend:
    image: ${IMAGE_PREFIX}/backend:latest
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
    networks: [web]

  frontend:
    image: ${IMAGE_PREFIX}/frontend:latest
    restart: unless-stopped
    depends_on: [backend]
    ports:
      - "80:80"
    networks: [web]

networks:
  web: {}
